<!doctype html>
<html>
<head>
<title>Fractal Canvas Benchmark</title>
<script src="../color/color.js"></script>
<script src="../fractal.js"></script>
<script src="../animation.js"></script>
<script src="../pythagoras.js"></script>
<script src="../htree.js"></script>

</head>
<body>
<h1>Fractal Demo</h1>
<p>This page demonstrates three typical fractal shapes drawn on a HTML5 canvas
using Javascript. The fractals are animated and follow the mouse, which creates
quite a nice effect.</p>

<h2>H-Tree</h2>

<canvas id="HTreeDemo" height="400" width="600"></canvas>

<script type="text/javascript">
	
	
	canvas = document.getElementById('HTreeDemo'),
	fract = new Fractal.HTree(canvas, {x: 0, y: 0}, 14, "black", "rgba(91,0,144,0.3)", true);
	start = {x: canvas.width / 2, y: canvas.height};
	target = {x: canvas.width / 4, y: canvas.height / 7};
	var htreeAnim = new Fractal.Animation(fract, start, target);
	
	htreeAnim.skip(2000);
</script>

</body>
</html>
